<div class="container-fluid">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="slider-1">
          <div class="col-xs-12 col-sm-12	col-md-12 col-lg-12 text-center" id="content-slider1">
        
            <h4>Registrate Aqui</h4>
            <button  mat-raised-button class="btn-primary"  color="primary" [routerLink]="['/registrar']" >  Registrarse</button>
            
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="slider-2">
          <div class="col-xs-12 col-sm-12	col-md-12 col-lg-12 text-center" id="content-slider2">
        
            <h4>inicia Sesion</h4>
            <button  mat-raised-button class="btn-primary"  color="primary" [routerLink]="['/login']" > entrar</button>
            
          </div>

        </div>
      </div>

      <div class="carousel-item">
        <div class="slider-3"></div>
      </div>
    </div>


    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div class="content-home text-center">


<h2> Bienvenidos a el sistema de usuarios</h2>

<p>Un sistema donde puedes registrar usuarios, libremente  e iniciar sesion segura! 
  tambien puedes editar los demas usuarios</p>


</div>







</div>
